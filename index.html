<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Generation - Pediatric Neuroradiologist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pediatric Neuroradiologist Assistant</h1>
    <div id="input-container">
        <label for="userInput">Enter imaging findings:</label>
        <textarea id="userInput" placeholder="Type imaging findings here"></textarea>
        <button id="submitButton">Generate Diagnosis</button>
    </div>
    <div id="results-container">
        <h2>Results:</h2>
        <pre id="results"></pre>
    </div>
    <script src="script.js"></script>
</body>
</html>
